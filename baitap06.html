<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Input</title>
    <link rel="stylesheet" href="baitap06.css">
</head>
<body>
    <div class="search-container">
        <img class="search-icon" src="https://www.gstatic.com/images/icons/material/system/2x/search_black_24dp.png" alt="Search Icon">
        <input type="text" placeholder="Nhập từ khóa tìm kiếm">
        <div class="right-icons">
            <img class="mic-icon" src="https://www.gstatic.com/images/icons/material/system/2x/mic_black_24dp.png" alt="Microphone Icon">
            <img class="lens-icon" src="https://www.gstatic.com/images/icons/material/system/2x/googlelens_color_24dp.png" alt="Google Lens Icon">
        </div>
    </div>
</body>
</html>
